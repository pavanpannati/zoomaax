{% include 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Entertainment News</h1>
    <hr>
    <div class="container">
        {% for news in news %}
            <a href="{% url 'route_news' news.id %}" class='a'><div class="card">
                <img src="{{news.img.url}}" alt="{news.title}">
                 <div class="card-img-overlay">
                    <p class="card-text">{{news.date}}</p>
                </div> 
                <div class="card-body">
                    <h3 class="card-title">
                          {{news.title | slice:':50'}}    
                    </h3>
                    <p>Read more ....</p>
                </div>
            </div></a>
        
        {% endfor %}
    </div>
</body>
</html>
