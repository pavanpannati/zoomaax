{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/video.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video</h1>
    <hr>
    <div class="container">
        {%for video in videos %}
        <a href="{% url 'route_video' video.id%}">
            <div class="card">
            <img src="{{video.vid.url}}" class="card-img">
            <div class="card-body">
                <h3>{{video.title}}</h3>
            </div>
        </div></a>
        {% endfor %}
    </div>
</body>
</html>
